name: Renovate

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Renovate
        uses: renovatebot/renovatebot/renovate@v27
        with:
          token: ${{ secrets.GIT_TOKEN }}
