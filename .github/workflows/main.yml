name: Renovate

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run Renovate
        uses: renovatebot/github-action@v36.0.0
        with:
          command: renovate
          useSlim: false
          token: ${{ secrets.GITHUB_TOKEN }}
          config: renovate.json
